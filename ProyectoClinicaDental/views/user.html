<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Usuario</title>
    <link rel="stylesheet" href="../css/tailwind.min.css" />
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
      <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-blue-600 px-5 py-10">
        <h1 class="uppercase text-white tracking-wide text-2xl font-bold mt-2">
          Tooth-Soft
        </h1>
        <p class="mt-10 text-white">
          Administra a los clientes y usuarios de tu clinica con TOOTH-SOFT
        </p>
        <nav class="mt-8">
          <a href="./user.html"
            class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400 bg-blue-700">Usuarios</a>
          <a href="./administration.html"
            class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400">Empleados</a>
          <a href="./patient.html"
            class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400 ">Pacientes</a>
          <a href="./procedure.html"
            class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400 ">Procedimientos</a>
        </nav>
      </aside>
      <main class="md:w-3/5 xl:w-4/5 px-5 py-10 bg-gray-200">
        <h2 id="main" class="text-3xl font-light text-center">Usuarios</h2>

        <div class="flex flex-col mt-10">
          <div class="py-2 overflow-x-auto">
            <div
              class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">
              <table class="min-w-full">
                <thead class="bg-gray-100">
                  <tr>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                      Correo
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                      Nombre de usuario
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                      Tipo
                    </th>
                    <th
                      class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider">
                      Acciones
                    </th>
                  </tr>
                </thead>
                <tbody id="user-list" class="bg-white"></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="flex justify-center items-center py-2">
          <button id="openModal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Nuevo Usuario
          </button>
        </div>
        <div id="myModal" class="hidden fixed inset-0 bg-gray-300 bg-opacity-75 flex justify-center items-center">
          <div class="bg-white p-4 opacity-0 transform scale-95 transition-all duration-300 w-1/2 mx-auto">
            <button id="closeModal" class="float-right text-gray-700">&times;</button>
            <form id="formulario-user" class="bg-white p-3" method="POST">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="correo">Correo</label>
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="email" name="email" type="email" placeholder="Correo" />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="userName">Nombre de usuario</label>
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="userName" name="userName" type="text" placeholder="Nombre de usuario" />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="contrasena">Contraseña</label>
                <input
                  class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="password" name="password" type="password" placeholder="Contraseña" />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Tipo">Tipo</label>
                <select
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="type" name="type">
                    <option value="" disabled selected>Selecciona un tipo de usuario</option>
                    <!-- Puedes agregar más opciones según necesites -->
                  </select>
              </div>
              <input type="submit" class="bg-blue-600 hover:bg-blue-800 w-full mt-5 p-2 text-white uppercase font-bold"
                value="Registrar Usuario" />
            </form>
          </div>
        </div>
      </main>
    </div>
  <script type="module" src="../apps/user.js"></script>
</body>
</html>
