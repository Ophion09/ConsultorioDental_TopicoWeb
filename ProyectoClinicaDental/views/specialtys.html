<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades</title>
    <link rel="stylesheet" href="../css/tailwind.min.css">
</head>
<body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-blue-600 px-5 py-10">
          <h1
            id="title"
            class="uppercase text-white tracking-wide text-2xl font-bold mt-2"
          >
            Tooth-Soft
          </h1>
          <div id="welcome"></div>
          <p class="mt-10 text-white">
            Administra a los clientes y usuarios de tu clinica con TOOTH-SOFT
          </p>
          <nav class="mt-8">
            <a
              href="./administration.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
              >Empleados</a
            >
            <a
              href="./roles.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400"
              >Roles</a
            >
            <a
              href="./specialtys.html"
              class="px-3 py-1 text-white block hover:bg-blue-700 hover:text-yellow-400 bg-blue-700"
              >Especialidades</a
            >
          </nav>
        </aside>
        <!--sidebar-->
    <main class="md:w-3/5 xl:w-4/5 px-5 py-10 bg-gray-200 flex justify-center">
        <div class="w-1/2 px-2">
            <h2 id="main" class="text-3xl font-light text-center">
              Especialidades
            </h2>
    
            <div class="flex flex-col mt-5">
              <div class="py-2 overflow-x-auto">
                <div
                  class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
                >
                  <table class="min-w-full">
                    <thead class="bg-gray-100">
                      <tr>
                        <th
                          class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                        >
                          Nombre
                        </th>
                        <th
                          class="px-6 py-3 border-b border-gray-200 text-left text-xs leading-4 font-medium text-gray-600 uppercase tracking-wider"
                        >
                          Acciones
                        </th>
                      </tr>
                    </thead>
                    <tbody id="specialty-list" class="bg-white"></tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="flex justify-center items-center py-2">
              <button
                id="openModalSpecialty"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Nuevo Rol
              </button>
            </div>
          </div>
          <!-- Modal para Specialty -->
        <div
        id="myModalSpecialty"
        class="hidden fixed inset-0 bg-gray-300 bg-opacity-75 flex justify-center items-center"
      >
        <div
          class="bg-white p-4 opacity-0 transform scale-95 transition-all duration-300 w-1/2 mx-auto"
        >
          <button id="closeModalSpecialty" class="float-right text-gray-700">
            &times;
          </button>
          <form id="formularioSpecialty" class="bg-white p-3" method="POST">
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="nombre"
                >Nombre</label
              >
              <input
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="nameSpecialty"
                name="name"
                type="text"
                placeholder="Nombre de la Especialidad"
              />
            </div>
            <input
              type="submit"
              class="bg-blue-600 hover:bg-blue-800 w-full mt-5 p-2 text-white uppercase font-bold"
              value="Registrar Especialidad"
            />
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="../apps/specialtys.js"></script>
</body>
</html>
